<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="skill-section">

        <div class="container">
            <div class="item">
                <div class="box">
                    <span class="title">HTML</span>
                    <div class="outer">
                        <div class="inner html">
                          <span class="percentage ht"></span>
                        </div>
                    </div>
                </div>

                <div class="box">
                    <span class="title">CSS</span>
                    <div class="outer">
                        <div class="inner css">
                            <span class="percentage cs">75%</span>
                        </div>
                    </div>
                </div>

                <div class="box">
                    <span class="title">JS</span>
                    <div class="outer">
                        <div class="inner js">
                            <span class="percentage j">90%</span>
                        </div>
                    </div>
                </div>

                <div class="box">
                    <span class="title">NODE</span>
                    <div class="outer">
                        <div class="inner node">
                            <span class="percentage nd">45%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="/index.js"></script>
