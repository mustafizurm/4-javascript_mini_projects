<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
  
    <div class="calculator-container">
        <div class="calculator">
            <div class="cal-heading">
                <input type="text"  readonly>
            </div>
            <div class="cal-field">
                <div class="key removeMe" >AC</div>
                <div class="key">%</div>
                <div class="key">/</div>
                <div class="removeOne">DEL</div>
                <div class="key" >7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">-</div>
                <div class="key" >4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">+</div>
                <div class="key" >1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">*</div>
                <div class="key">0</div>
                <div class="key">00</div>
                <div class="key">.</div>
                <div class="result">=</div>

            </div>
        </div>
    </div>
    
    <script src="/index.js"></script>
</body>
</html>
