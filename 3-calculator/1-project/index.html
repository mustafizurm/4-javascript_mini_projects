<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="child">
                <div class="display">
                    <input type="text">
                </div>
                <div class="buttons">
                    <button data-name="+" class="active button">+</button>
                    <button class="button" data-name="7">7</button>
                    <button class="button" data-name="8">8</button>
                    <button class="button" data-name="9">9</button>
                    <button class="button active" data-name="-">-</button>
                    <button class="button" data-name="4">4</button>
                    <button class="button" data-name="5">5</button>
                    <button class="button" data-name="6">6</button>
                    <button data-name="*" class="active button">*</button>
                    <button class="button" data-name="1">1</button>
                    <button class="button" data-name="2">2</button>
                    <button class="button" data-name="3">3</button>
                    <button class="button active" data-name="/">/</button>
                    <button class="button" data-name="0">0</button>
                    <button class="button" data-name=".">.</button>
                    <button id="calculate">=</button>
                    <button id="clear" class="active">C</button>
                </div>
            </div>
        </div>
    </section>

    <script src="/index.js"></script>
</body>
</html>
